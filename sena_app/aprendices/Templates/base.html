<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SENA APP{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    
    <style>
        body {
    font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    background-color: #e2f0e8;
    color: #333;
}

.navbar {
    background: linear-gradient(135deg, #28a745 0%, #20c997 100%) !important;
    box-shadow: 0 4px 20px rgba(40, 167, 69, 0.3);
    backdrop-filter: blur(10px);
    border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    transition: all 0.3s ease;
}

.navbar-brand {
    font-weight: 700;
    font-size: 1.5rem;
    display: flex;
    align-items: center;
    gap: 12px;
    transition: transform 0.3s ease;
}

.navbar-brand:hover {
    transform: scale(1.05);
    color: #fff !important;
}

.navbar-brand img {
    border-radius: 50%;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
}

.navbar-brand:hover img {
    transform: rotate(360deg);
    box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
}

.navbar-nav .nav-link {
    font-weight: 500;
    font-size: 1.1rem;
    padding: 10px 20px !important;
    margin: 0 5px;
    border-radius: 25px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.navbar-nav .nav-link::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
}

.navbar-nav .nav-link:hover::before {
    left: 100%;
}

.navbar-nav .nav-link:hover {
    background: rgba(255, 255, 255, 0.15);
    color: #fff !important;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.navbar-nav .nav-item.active .nav-link {
    background: rgba(255, 255, 255, 0.2);
    color: #fff !important;
    box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
}

.navbar-toggler {
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.navbar-toggler:focus {
    box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.2);
}

.navbar-toggler:hover {
    background: rgba(255, 255, 255, 0.1);
}

.navbar-toggler-icon {
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='m4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
}

@media (max-width: 991.98px) {
    .navbar-collapse {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 15px;
        margin-top: 15px;
        padding: 20px;
        backdrop-filter: blur(10px);
    }
    
    .navbar-nav .nav-link {
        margin: 5px 0;
        text-align: center;
    }
    
    .navbar-brand {
        font-size: 1.3rem;
    }
}

main {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    padding: 30px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

footer {
    background: linear-gradient(135deg, #343a40 0%, #495057 100%) !important;
    border-top: 3px solid #28a745;
    box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
}

footer p {
    margin: 0;
    font-weight: 500;
    opacity: 0.9;
}

h1 {
    font-weight: 700;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
}

h2 {
    font-weight: 600;
    color: #212529;
    margin-bottom: 1.5rem;
}

.jumbotron {
    background: linear-gradient(135deg, #28a745 0%, #20c997 100%) !important;
    border-radius: 15px !important;
    box-shadow: 0 10px 30px rgba(40, 167, 69, 0.3);
    padding: 4rem !important;
    color: #fff !important;
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.jumbotron .lead {
    font-size: 1.3rem;
    font-weight: 300;
    opacity: 0.9;
}

.jumbotron hr.my-4 {
    border-top: 1px solid rgba(255, 255, 255, 0.3);
    width: 60%;
    margin-left: auto;
    margin-right: auto;
}

.jumbotron .btn.btn-light {
    background-color: rgba(255, 255, 255, 0.2) !important;
    border-color: rgba(255, 255, 255, 0.4) !important;
    color: #fff !important;
    font-weight: 600;
    padding: .8rem 2rem;
    border-radius: 25px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    margin-right: 15px;
}

.jumbotron .btn.btn-light:hover {
    background-color: rgba(255, 255, 255, 0.3) !important;
    border-color: rgba(255, 255, 255, 0.6) !important;
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
}

.card {
    background: rgba(255, 255, 255, 0.9);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(8px);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.card:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
}

.card-title {
    font-weight: 600;
    color: #212529;
    margin-bottom: 1rem;
}

.card-text {
    color: #495057;
}

.card .btn.btn-success {
    background: linear-gradient(45deg, #28a745 0%, #20c997 100%) !important;
    border: none;
    font-weight: 600;
    padding: .6rem 1.2rem;
    border-radius: 25px;
    box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
    transition: all 0.3s ease;
    color: #fff;
}

.card .btn.btn-success:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 15px rgba(40, 167, 69, 0.4);
    filter: brightness(1.1);
}

.d-flex.justify-content-between.align-items-center.mb-4 {
    padding-bottom: 1.5rem;
    border-bottom: none;
}

.badge.bg-info.fs-6 {
    background: linear-gradient(45deg, #007bff 0%, #00c9ff 100%) !important;
    color: #fff !important;
    font-weight: 700;
    padding: .6em 1em;
    border-radius: 25px;
    box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
}

.btn.btn-success.ms-2 {
    background: linear-gradient(45deg, #28a745 0%, #20c997 100%) !important;
    border: none;
    font-weight: 600;
    padding: .6rem 1.2rem;
    border-radius: 25px;
    box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
    transition: all 0.3s ease;
    color: #fff;
}

.btn.btn-success.ms-2:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 15px rgba(40, 167, 69, 0.4);
    filter: brightness(1.1);
}

.card-header.bg-dark.text-white {
    background: linear-gradient(90deg, #343a40 0%, #6c757d 100%) !important;
    color: #fff !important;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    border-top-left-radius: 14px;
    border-top-right-radius: 14px;
    padding: 1rem 1.5rem;
    font-weight: 600;
}

.card-body p.card-text {
    margin-bottom: 0.75rem;
    font-size: 1rem;
    color: #495057;
}

.card-body p.card-text strong {
    color: #212529;
}

a.link-primary {
    color: #007bff;
    text-decoration: none;
    transition: color 0.2s ease-in-out;
}

a.link-primary:hover {
    color: #0056b3;
    text-decoration: underline;
}

span.text-muted {
    color: #8c929a !important;
    font-style: normal;
    font-weight: 400;
}

.card-footer.d-flex.justify-content-end.bg-light.border-top-0 {
    background: rgba(255, 255, 255, 0.7);
    border-top: 1px solid rgba(255, 255, 255, 0.2);
    padding: 1rem 1.5rem;
    border-bottom-left-radius: 14px;
    border-bottom-right-radius: 14px;
}

.btn.btn-sm.btn-outline-primary {
    background: linear-gradient(45deg, #007bff 0%, #00c9ff 100%);
    border: none;
    color: #fff;
    font-weight: 600;
    padding: .4rem 1rem;
    border-radius: 25px;
    box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
    transition: all 0.3s ease;
}

.btn.btn-sm.btn-outline-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(0, 123, 255, 0.3);
    filter: brightness(1.1);
}

.alert.alert-info {
    background: rgba(230, 247, 255, 0.9);
    color: #0056b3;
    border: 1px solid rgba(153, 214, 255, 0.5);
    border-radius: 15px;
    padding: 2.5rem;
    text-align: center;
    box-shadow: 0 6px 20px rgba(0, 123, 255, 0.1);
    backdrop-filter: blur(5px);
}

.alert-heading {
    color: #004085;
    font-weight: 500;
}

.alert.alert-info p {
    color: #0056b3;
}

.alert.alert-info hr {
    border-top: 1px solid rgba(204, 229, 255, 0.5);
    width: 30%;
    margin: 2rem auto;
}

.alert.alert-info .btn.btn-success {
    background: linear-gradient(45deg, #28a745 0%, #20c997 100%) !important;
    border: none;
    color: #fff;
    font-weight: 600;
    padding: .75rem 1.5rem;
    border-radius: 25px;
    box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
    transition: all 0.3s ease;
}

.alert.alert-info .btn.btn-success:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 15px rgba(40, 167, 69, 0.4);
    filter: brightness(1.1);
}
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="{% url 'aprendices:inicio' %}">
                <img width="50px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSX6Gat1r36ATdBS7sTqqFH8TvIVPMkqsdLgw&s" alt="Logo Sena">
                <strong>SENA APP</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'aprendices:inicio' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'aprendices:lista_aprendices' %}">Aprendices</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'instructores:lista_instructores' %}">Instructores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'programas:lista_programas' %}">Programas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin:index' %}">Panel Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p>&copy; 2025 SENA APP - Sistema de Gestión de Aprendices</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
